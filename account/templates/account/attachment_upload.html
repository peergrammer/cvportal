{% extends "base.html" %}
{% block title %} Attachment {% endblock %}
{% block content %}  
<h1>Add Attachment</h1>  

{% if sent %}
    <p>Updated Attachement</p>
{% else %}
    <form method="post" enctype="multipart/form-data">
        {{ attachment_form.as_p }}
        {% csrf_token %}    
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>   
    </form>
{% endif %}
{% endblock %}
